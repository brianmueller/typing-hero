<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Typing Hero</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script> -->
  <script src="p5.js"></script>
  <script>
    var paused = false;
    // var chars = "asdfghjkl"
    // var wordBank = ["a", "s", "d", "f"];
    var wordBank = ["dog", "cat", "hat", "run"];
    var score;
    var userWord = "";
    var currentWords = "";

    var words = [];

    function setup() {
      createCanvas(500, 700);
      background(200);
      noStroke();
      rectMode(CENTER);

      score = 0;
      words.push(new Word());
    }

    function draw() {
      background(200);

      scrollWords();
      showScore();
      showUserWord();

      // console.log(words.length);

    }

    function keyPressed() {
      userWord = userWord + key.toLowerCase();

      if (keyCode == BACKSPACE || keyCode == DELETE) {
        userWord = "";
      }

      // if (keyCode == ENTER || keyCode == RETURN) {
      //   paused = !paused;
      // }
    }

    function Word() {
      this.x = 250;
      this.y = 0;
      this.red = 0;
      this.speed = 2.5; // must be divisible by 5
      this.string = wordBank[Math.floor(Math.random() * wordBank.length)];
      this.alive = true;

      this.move = function() {
        this.y += this.speed;
      }

      this.display = function() {
        fill(this.red, 0, 0);
        textSize(100);
        textAlign(CENTER);
        textFont("Times New Roman");
        text(this.string, this.x, this.y);
      }
    }

    function scrollWords() {

      if (words.length != 0) {
        for (var i = 0; i < words.length; i++) {

          words[i].move();
          words[i].display();

          checkCollide(words[i]);
          checkWordMatch(words[i]);

        }
      }
    }

    function showScore() {
      fill(0);
      rect(width / 2, 25, 300, 50);
      score = constrain(score, 0, 999999);
      fill(255);
      textSize(40);
      textAlign(CENTER);
      textFont("Helvetica");
      text("Score: " + score, width / 2, 40);
    }

    function showUserWord() {
      fill(0);
      rect(width / 2, height - 25, 300, 50);
      fill(255);
      textFont("Times New Roman");
      text(userWord, width / 2, height - 12);
    }


    function checkWordMatch(word) {
      if (word.string == userWord) {
        userWord = "";
        removeWord();
        score++;
      }
    }

    function checkCollide(word) {
      // if (word.y > height-50 && word.y < height) {
      if (word.y == height - 50) {
        word.red = 255;
        score--;
        userWord = "";
        // return true;
      }
      // else return false;
      if (word.y > height) {
        // word.alive = false; // redundant?
        removeWord();
      }
    }


    function newWord() {
      words.push(new Word());


      currentWords = "";

      for (var i = 0; i < words.length; i++) {
        currentWords += words[i].string + ", ";
      }
      // console.log(currentWords);
    }

    function removeWord() {
      words.splice(0, 1); // remove the first object from the array (index, how many) -- empty object at index 0?
      // return currentWords;
    }

    setInterval(newWord, 2000); // add new words

    // setTimeout(function(){setInterval(removeWord, 1100)},10000); // wait 10 seconds before deleting
  </script>
</head>

<body>

</body>

</html>
